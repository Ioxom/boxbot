name: upload-artifact

on: [ push, pull_request ]

jobs:
  upload-artifact:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - run: ./gradlew build
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: build/libs
